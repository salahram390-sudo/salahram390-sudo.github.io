<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الراكب - مشوارك</title>
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button class="chip" onclick="location.href='/'">← رجوع</button>
      <div class="topbar-title">الراكب</div>
      <button class="chip" id="logout">خروج</button>
    </div>

    <div class="panel">
      <h3 class="h3">مكان القيام</h3>
      <button class="action" id="getLoc">التقاط موقعي الحالي</button>
      <div class="hint" id="locText">—</div>
    </div>

    <div class="panel" style="margin-top:12px;">
      <h3 class="h3">الوجهة</h3>
      <input id="dest" placeholder="اكتب الوجهة (مؤقتًا)" />
      <button class="action ghost" id="saveReq">حفظ طلب</button>
      <div class="hint" id="savedReq">—</div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    ensureAuth("rider");

    const locText = document.getElementById("locText");
    document.getElementById("logout").onclick = logout;

    document.getElementById("getLoc").onclick = () => {
      if(!navigator.geolocation){
        locText.textContent = "المتصفح لا يدعم GPS";
        return;
      }
      locText.textContent = "جاري تحديد الموقع…";
      navigator.geolocation.getCurrentPosition(
        (pos)=>{
          const { latitude, longitude } = pos.coords;
          const lat = latitude.toFixed(6);
          const lng = longitude.toFixed(6);
          localStorage.setItem("rider_lat", lat);
          localStorage.setItem("rider_lng", lng);
          locText.textContent = `موقعي: ${lat}, ${lng}`;
        },
        ()=>{
          locText.textContent = "مقدرتش أجيب الموقع. فعّل GPS واسمح بالموقع.";
        },
        { enableHighAccuracy:true, timeout:10000 }
      );
    };

    document.getElementById("saveReq").onclick = () => {
      const dest = document.getElementById("dest").value.trim();
      const lat = localStorage.getItem("rider_lat") || "";
      const lng = localStorage.getItem("rider_lng") || "";
      const saved = document.getElementById("savedReq");
      saved.textContent = `تم حفظ الطلب: ${dest || "-"} | (${lat || "?"}, ${lng || "?"})`;
    };
  </script>
</body>
</html>
