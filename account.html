<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مشوارك - حسابي</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner container">
      <div class="brand">
        <div class="logo">م</div>
        <div>
          <h1>حسابي</h1>
          <p id="who">جارٍ التحميل…</p>
        </div>
      </div>
      <a class="btn" href="./index.html">رجوع</a>
    </div>
  </div>

  <div class="container" style="padding-top:18px">
    <div class="card">
      <div class="hint">املأ بياناتك عشان تظهر للطرف الآخر بعد قبول الطلب.</div>

      <div class="field">
        <label>الاسم</label>
        <input id="name" placeholder="اسمك" />
      </div>

      <div class="field">
        <label>رقم الهاتف</label>
        <input id="phone" placeholder="01xxxxxxxxx" inputmode="tel" />
      </div>

      <div class="actions">
        <button class="btn primary" id="saveBtn">حفظ</button>
        <button class="btn danger" id="logoutBtn">تسجيل خروج</button>
      </div>

      <div id="msg" class="hint" style="margin-top:10px"></div>
    </div>
  </div>

  <script type="module">
    import { requireAuthAndRole, getUserDoc, saveUserProfile, doLogout } from "./app.js";

    const who = document.getElementById("who");
    const nameEl = document.getElementById("name");
    const phoneEl = document.getElementById("phone");
    const msg = document.getElementById("msg");

    const { user, data } = await requireAuthAndRole(null);
    who.textContent = `${user.email} — ${data?.role === "driver" ? "سائق" : "راكب"}`;

    const u = await getUserDoc(user.uid);
    nameEl.value = u?.name || "";
    phoneEl.value = u?.phone || "";

    document.getElementById("saveBtn").addEventListener("click", async ()=>{
      try{
        msg.textContent = "جارٍ الحفظ…";
        await saveUserProfile(user.uid, {
          name: nameEl.value.trim() || null,
          phone: phoneEl.value.trim() || null
        });
        msg.textContent = "✅ تم الحفظ.";
      }catch(e){
        console.error(e);
        msg.textContent = "❌ فشل الحفظ. راجع Firestore Rules.";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", doLogout);
  </script>
</body>
</html>
